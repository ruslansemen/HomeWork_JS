    <script>
        /* 7) *Сравнить null и 0. Попробуйте объяснить результат. */

        var a = null;
        var b = 0;

        console.log(a == b);
        console.log(a === b);
        console.log(typeof(null));
        console.log(typeof(0));

        /* При сравнении "==" и "===" функция возвращает false, так как 0 это число(значение), а  null обозначает отсутствие значения или ожидаемой переменной */

    </script>
