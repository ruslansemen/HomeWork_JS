<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        alert("Задача 1. Задать температуру в градусах по Цельсию. Вывести в alert соответствующую температуру в градусах по Фаренгейту. Подсказка: расчёт идёт по формуле: Tf = (9 / 5) * Tc + 32, где Tf – температура по Фаренгейту, Tc – температура по Цельсию");
        alert("Решение: ");

        var t = parseInt(prompt("Задайте температуру в градусах Цельсия"));
        var f;
        f = (9 / 5) * t + 32;
        alert(t + " градусов Цельсия соответствуют " + f + " градусам по Фаренгейту");

    </script>
</body>

</html>
