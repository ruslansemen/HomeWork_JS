    <script>
        /* 1. С помощью цикла while вывести все простые числа в промежутке от 0 до 100 */

        // общая идея:
        // 1) проверяем при помощи цикла все числа из диапазона 0...100 на соответствие критериям простого числа;
        // 2) если число удовлетворяет критериям простого числа, добавляем его в массив primeNumbers;
        // 3) Выводим в консоль массив primeNumbers.


        // Решение 1:
        var primeNumbers = [2, 3, 5, 7]; // Задаём массив, изначально помещая в него однозначные простые числа, задействованные в критерие простого числа.

        var i = 2; // реализуем цикл while
        while (i <= 100) {
            if (i % 2 == 0 || i % 3 == 0 || i % 5 == 0 || i % 7 == 0) {
                i++;
                continue;
            } else {
                primeNumbers.push(i);
            }
            i++;
        }

        console.log(primeNumbers); // выводим массив с простыми числами в консоль
